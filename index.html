<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="index.css">
    <style>
        /* Add your CSS styles here */
        .card-img:hover {
            transform: scale(1.1);
            transition: transform 0.5s;
        }
    </style>
    <title>Thrift Thrift Lang</title>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-items flex-flow-row">
                
                <div class="nav-item"><a href="listingpage.html">Categories</a></div>
                <div class="nav-item"><a href="listingpage.html">T-shirt and Shorts</a></div>
                <div class="search-container">
                    <form>
                      <button type="submit"><i class="fa fa-search"></i></button>
                      <input type="text" placeholder="Search.." name="search">
                    </form>
                  </div>
            </div>
        </div>
    </header>

    <section>
        <div class="main-container">
            <img class="img-container" src="thrift.png">
        </div>

        <div class="card-container">
            <div class="flex-flow-row card-items">
                <div class="card card-component">
                    <img class="card-img" src="1.jpg">
                    <div class="card-details flex-flow-column">
                        <h2><a>Thrasher</a></h2> 
                    </div>
                </div>

                <div class="card card-component">
                    <img class="card-img" src="2.jpg">
                    <div class="card-details flex-flow-column">
                        <h2><a>Paranoid</a></h2>
                    </div>  
                </div>

                <div class="card card-component">
                    <img class="card-img" src="3.jpg">
                    <div class="card-details flex-flow-column">
                        <h2><a>Fvcking Awesome</a></h2>
                    </div>  
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <h3>Thrift Thrift Lang</h3>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardImages = document.querySelectorAll('.card-img');
            cardImages.forEach(function(image) {
                image.addEventListener('mouseover', function() {
                    this.style.opacity = 0.7; // adjust the opacity level as per your preference
                });
                image.addEventListener('mouseout', function() {
                    this.style.opacity = 1;
                });
            });
        });
    </script>
</body>
</html>
